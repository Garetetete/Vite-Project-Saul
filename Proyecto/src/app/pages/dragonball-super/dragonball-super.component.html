<h1>Page - Dragon Ball Super</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="newName">
    <input type="number" class="form-control mt-2" placeholder="Poder" [(ngModel)]="newPower">
    <button class="mt-2 btn btn-primary" (click)="addCharacter()">Guardar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ol>
        @for(character of characters(); track character.id){
            @if(character.power > 1000) {
                <h3>{{ character.name}}</h3>
                <span   
                    [class.text-danger]="character.power > 8000"
                    [class.text-info]="character.power <= 8000"
                >{{ character.power }}</span>
            }
        }
    </ol>

    @if(characters().length === 0) {
        <p class="text-muted">No hay personajes agregados aún. ¡Agrega el primero!</p>
    }
  </div>
</section>
