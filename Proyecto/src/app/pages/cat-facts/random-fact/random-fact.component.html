<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary mb-3">
          <i class="bi bi-lightbulb-fill me-2"></i>
          {{ t.randomFactTitle }}
        </h1>
        <p class="lead text-muted">
          {{ t.randomFactSubtitle }}
        </p>
      </div>

      @if (loading()) {
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">{{ t.loading }}...</span>
          </div>
          <p class="mt-3 text-muted">{{ t.loadingFact }}</p>
        </div>
      } @else if (error()) {
        <div class="alert alert-danger" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ error() }}
        </div>
      } @else if (fact() && translatedFact()) {
        <!-- Imagen del gato -->
        @if (catImage()) {
          <div class="text-center mb-4">
            <img 
              [src]="catImage()" 
              alt="Random cat" 
              class="img-fluid rounded-4 shadow-lg cat-image"
              style="max-height: 400px; object-fit: cover; width: 100%;">
          </div>
        }

        <div class="card shadow-lg border-0 mb-4 animate-fade-in">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-quote display-1 text-primary opacity-25"></i>
            </div>
            <p class="card-text fs-4 text-center mb-4 fw-light lh-lg">
              {{ translatedFact() }}
            </p>
            <div class="text-end">
              <span class="badge bg-primary bg-opacity-10 text-primary fs-6 px-3 py-2">
                <i class="bi bi-text-paragraph me-1"></i>
                {{ fact()?.length }} {{ t.characters }}
              </span>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button 
            class="btn btn-primary btn-lg px-5 py-3 shadow-sm"
            (click)="getNewFact()"
            [disabled]="loading()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            {{ t.getAnotherFact }}
          </button>
        </div>
      }
    </div>
  </div>
</div>
