<div class="program-add">
  <h3>Agregar Nuevo Programa</h3>
  
  <form (ngSubmit)="onSubmit()" #programForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Programa</label>
          <input 
            type="text" 
            class="form-control" 
            id="nombre"
            [(ngModel)]="newProgram.nombre"
            name="nombre"
            placeholder="Ej: Breaking Bad"
            required>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select 
            class="form-select" 
            id="categoria"
            [(ngModel)]="newProgram.categoria"
            name="categoria">
            @for(cat of categorias; track cat.value) {
              <option [value]="cat.value">{{ cat.label }}</option>
            }
          </select>
        </div>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="detalle" class="form-label">Detalle/Descripción</label>
      <textarea 
        class="form-control" 
        id="detalle"
        [(ngModel)]="newProgram.detalle"
        name="detalle"
        rows="3"
        placeholder="Describe el programa..."
        required></textarea>
    </div>
    
    <div class="d-grid">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!programForm.form.valid">
        <i class="fas fa-plus"></i>
        Agregar Programa
      </button>
    </div>
  </form>
</div>
