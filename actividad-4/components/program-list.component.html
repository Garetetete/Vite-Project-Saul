<div class="program-list">
  <h3>Lista de Programas</h3>
  
  @if(programs.length === 0) {
    <div class="alert alert-info">
      <i class="fas fa-info-circle"></i>
      No hay programas registrados. Â¡Agrega el primero!
    </div>
  } @else {
    <div class="row">
      @for(program of programs; track program.id) {
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ program.nombre }}</h5>
              <p class="card-text">{{ program.detalle }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <span [class]="getCategoryClass(program.categoria)">
                  {{ program.categoria }}
                </span>
                <button 
                  class="btn btn-outline-danger btn-sm"
                  (click)="onDelete(program.id)"
                  title="Eliminar programa">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
