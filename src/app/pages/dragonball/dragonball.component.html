<h1>Page - Dragonball</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre">
    <input type="number" class="form-control mt-2" placeholder="Poder">
    <button class="mt-2 btn btn-primary">Guardar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ol>

        @for(character of characters(); track character.id){
            @if(character.power > 1000) {
                <h3>{{ character.name}}</h3>
                <span   
                [class.text-danger]="character.power" > 8000"
                [class.text-info]="character.power" <= 8000"
            >{{ character.power }}</span>
        }
               
        }
    </ol>


  </div>
</section>
