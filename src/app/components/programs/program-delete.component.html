@if(program) {
  <div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-exclamation-triangle text-warning"></i>
          Confirmar Eliminación
        </h5>
      </div>
      
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar el programa?</p>
        <div class="program-info">
          <h6><strong>{{ program.nombre }}</strong></h6>
          <p class="text-muted">{{ program.detalle }}</p>
          <span class="badge" [class]="getCategoryClass(program.categoria)">
            {{ program.categoria }}
          </span>
        </div>
        <div class="alert alert-warning mt-3">
          <i class="fas fa-info-circle"></i>
          Esta acción no se puede deshacer.
        </div>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">
          <i class="fas fa-trash"></i>
          Eliminar
        </button>
      </div>
    </div>
  </div>
}
